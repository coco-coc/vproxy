# Run with `dart run ffigen --config ffigen.yaml`.
name: XApiLinuxBindings
description: |
  Bindings for `src/tm_linux.h`.

  Regenerate bindings with `dart run ffigen --config ffigen_linux.yaml`.
output: 'lib/utils/x_api_linux_bindings_generated.dart'
headers:
  entry-points:
    - '../vx-core/x_linux/x.h'
  include-directives:
    - '../vx-core/x_linux/x.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
