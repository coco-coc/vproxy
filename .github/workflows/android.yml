name: Build Android

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-vx-release]

jobs:
  build-android:
    runs-on: macos-latest
    environment: android
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Checkout dependencies
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd ..
          git clone https://${GH_TOKEN}@github.com/5VNetwork/tm-plugin.git tm-plugin

      - name: create files
        run: |
          touch ../tm-plugin/tm_windows/assets/x.dll
          touch ../tm-plugin/tm_linux/assets/x.so
          touch ../tm-plugin/tm_linux/assets/x
          mkdir ../tm-plugin/tm_android/android/libs
          mkdir -p assets/google_fonts

      - name: Cache geo files
        id: cache-geo
        uses: actions/cache@v4
        with:
          path: |
            assets/geo/simplified_geoip.dat
            assets/geo/simplified_geosite.dat
          key: geo-files-${{ runner.os }}
          restore-keys: |
            geo-files-

      - name: Download geo
        if: steps.cache-geo.outputs.cache-hit != 'true'
        run: |
          mkdir -p assets/geo
          curl -O "https://download.5vnetwork.com/simplified_geoip.dat" 
          mv simplified_geoip.dat assets/geo/simplified_geoip.dat
          curl -O "https://download.5vnetwork.com/simplified_geosite.dat" 
          mv simplified_geosite.dat assets/geo/simplified_geosite.dat

      - name: Download library from release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        shell: bash
        run: |
          gh release download build \
            -R 5VNetwork/vx-core \
            -p "x.aar"
          cp x.aar ../tm-plugin/tm_android/android/libs/x.aar

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: flutter pub get

      - name: save keys
        env:
          UPLOAD_KEY: ${{ secrets.UPLOAD_KEY }}
          KEY_PROPERTY: ${{ secrets.KEY_PROPERTY }}
        run: |
          echo "$UPLOAD_KEY" | base64 --decode > android/upload-keystore.jks
          echo "$KEY_PROPERTY" | base64 --decode > android/key.properties

      - name: Set version
        id: get_version
        run: |
          BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/version: .*+\(.*\)/\1/')
          VERSION_NAME=$(grep '^version:' pubspec.yaml | sed 's/version: \(.*\)+.*/\1/')
          echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION_NAME"
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Extracted build number: $BUILD_NUMBER"

      - name: build bundle
        run: |
          flutter build appbundle --dart-define=PLAY_STORE=true --flavor production --release \
          --obfuscate --split-debug-info=symbols/android  --build-name ${{ steps.get_version.outputs.version }} \
          --build-number ${{ steps.get_version.outputs.build_number }}

      - name: upload to play store
        env:
          FASTLANE_PLAY_STORE: ${{ secrets.FASTLANE_PLAY_STORE }}
        run: cd android && fastlane beta

      - name: make releases dir
        run: mkdir -p releases

      - name: build apks
        run: make android_apk

      - name: upload apks to github release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh release upload v${{ steps.get_version.outputs.version }} \
            releases/vx-arm64-v8a.apk \
            releases/vx-arm64-v8a.apk.zip \
            releases/vx-universal.apk.zip \
            --repo ${{ github.repository_owner }}/vx \
            --clobber

      - name: Configure AWS CLI for R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID" --profile r2
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY" --profile r2
          aws configure set region auto --profile r2

      - name: Upload DMG and appcast.xml to R2
        run: |
          aws s3 cp releases/vx-arm64-v8a.apk s3://vproxy/ \
            --profile r2 \
            --endpoint-url https://37c1d94ef4ab81c55c6e7d0158613800.r2.cloudflarestorage.com
          aws s3 cp releases/vx-arm64-v8a.apk.zip s3://vproxy/ \
            --profile r2 \
            --endpoint-url https://37c1d94ef4ab81c55c6e7d0158613800.r2.cloudflarestorage.com
          aws s3 cp releases/vx-universal.apk.zip s3://vproxy/ \
            --profile r2 \
            --endpoint-url https://37c1d94ef4ab81c55c6e7d0158613800.r2.cloudflarestorage.com
